<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<link rel="stylesheet" href="style.css">
   
</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://source.unsplash.com/1100x500/?nature,water"></div>
            <div class="swiper-slide"><img src="https://source.unsplash.com/1100x500/?nature,animak"></div>
            <div class="swiper-slide"><img src="https://source.unsplash.com/1100x500/?nature,sports"></div>
            <div class="swiper-slide"><img src="https://source.unsplash.com/1100x500/?nature,earthquake"></div>
            <div class="swiper-slide"><img src="https://source.unsplash.com/1100x500/?nature,waterfall"></div>
            
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./script.js"></script>


    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>

</html>
